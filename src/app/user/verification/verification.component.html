<section>
    <div class="cont-verification">
        <h2>Verificación de cuenta</h2>
        <p>Se ha enviado un correo electrónico a {{login.mail}}. Por favor, ingrese el código de verificación en el correo electrónico para completar su registro.</p>
        
        <input type="text" formControlName="verificationCode" maxlength="25" placeholder="Ingrese su codigo aqui">
        <button type="submit">Verificar codigo</button>
    </div>
</section>
