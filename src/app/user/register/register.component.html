<section class="section-content">
    
    <div class="section-img">
        <img src="assets/persona3.png" alt="">
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h4>Registrate</h4>
        <div class="form-group">
            <div class="form-content">
                <label for="firstName">Nombre(s)</label>
                <input type="text" formControlName="firstName">
                <label *ngIf="registerForm.get('firstName')?.invalid">Errror</label>
            </div> 

            <div class="form-content">
                <label for="paternalSurname">Apellido Paterno</label>
                <input type="text" formControlName="paternalSurname">
            </div>

            <div class="form-content">
                <label for="maternalSurname">Apellido Materno</label>
                <input type="text" formControlName="maternalSurname">
            </div>

            <div class="form-content">
                <label for="mail">Correo electronico</label>
                <input type="email" formControlName="mail">
            </div>

            <div class="form-content">
                <label for="phone">Teléfono</label>
                <input type="number" formControlName="phone">
            </div>

            <div class="form-content">
                <label for="username">Usuario</label>
                <input type="text" formControlName="username">
            </div>

            <div class="form-content">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="password">
            </div>

            <div class="form-content">
                <label for="confirmPassword">Contraseña</label>
                <input type="password" formControlName="confirmPassword">
            </div>
        </div>

        <input class="btn-form" type="submit" value="Registrarme ahora">
    </form>
    
</section>
